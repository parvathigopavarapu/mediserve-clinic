<ion-header>
  <header-main [title]='title'></header-main>
</ion-header>
<ion-content>
  <ion-label style="text-align:center;color:#4a924a;font-size:16px">
    <u>Step 2 of 3</u>
  </ion-label>
  <ion-label style="font-size:18px;text-align:center" text-wrap> The Aadhar number you have entered is
    <b>1234-9658-8963</b>
  </ion-label>
  <ion-row margin-bottom>
    <ion-label class="x-small">Want to edit the number?
      <button ion-button class="button-none x-small" (click)="back()">Click Here!</button>
    </ion-label>
  </ion-row>
  <ion-card>
    <ion-label>Enter OTP:</ion-label>
    <ion-input type="number" placeholder="OTP" [(ngModel)]="otp"></ion-input>
    <p margin-bottom margin-left class="x-small light">
      <i>Enter OTP that we have sent to your mobile number</i>
    </p>
  </ion-card>
  <ion-card>
    <ion-label class="medium wrap">
      {{response}}
    </ion-label>
  </ion-card>
</ion-content>
<ion-footer no-border no-padding no-margin>
  <button ion-button class="button-footer" (click)="next()">Verify Aadhar OTP</button>
</ion-footer>
