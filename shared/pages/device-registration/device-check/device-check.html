<ion-header>
  <header-main [title]='title'></header-main>
</ion-header>

<ion-content center class="vertical-align-content">
  <ion-grid>
    <ion-row center>
      <ion-col>
        <p class="notes">
          Checking your device
        </p>
        <ion-card class="notes">
          <p class="small wrap">Please wait</p>
          <ion-spinner item-start name="dots"></ion-spinner>
          <p>
            {{message}}
          </p>
        </ion-card>
        <ion-card *ngIf="response">
          <ion-label class="medium wrap">
            {{response}}
          </ion-label>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
