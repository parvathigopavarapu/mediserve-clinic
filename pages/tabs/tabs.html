<ion-tabs [selectedIndex]="activeTab">
  <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Patients" tabIcon="people"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Appointments" tabIcon="calendar" [tabUrlPath]="'appointments/contacts'"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="Prescriptions" tabIcon="list-box" [tabUrlPath]="'prescriptions/contacts'"></ion-tab>
  <ion-tab [root]="tab5Root" tabTitle="Settings" tabIcon="settings"></ion-tab>
</ion-tabs>
