<ion-header>
  <ion-toolbar>
    <ion-title>
      Patient Health Edit
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        Close
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item class="devider" no-lines no-padding no-margin>
    <b no-padding style="color:white">{{healthRecord?.key}}</b>
  </ion-item>

  <ion-row no-lines>
    <ion-col col-9>
      <ion-label>Enable</ion-label>
    </ion-col>
    <ion-col col-3 float-right>
      <ion-toggle [(ngModel)]="isToggled"></ion-toggle>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-6>
      <ion-label>From:</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" placeholder="Form when" *ngIf="isToggled != true" disabled></ion-datetime>
      <ion-datetime displayFormat="DD/MM/YYYY " placeholder="Form when" *ngIf="isToggled == true" [(ngModel)]="healthRecord.from"></ion-datetime>
    </ion-col>
    <ion-col col-6>
      <ion-label>Until:</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" placeholder="until when" *ngIf="isToggled != true" disabled></ion-datetime>
      <ion-datetime displayFormat="DD/MM/YYYY" placeholder="until when" *ngIf="isToggled == true" [(ngModel)]="healthRecord.to"></ion-datetime>
    </ion-col>
  </ion-row>

  <ion-label>Notes:</ion-label>
  <ion-textarea placeholder="Enter a description" *ngIf="isToggled != true" disabled></ion-textarea>
  <ion-textarea placeholder="Enter a description" [(ngModel)]='healthRecord.notes' *ngIf="isToggled == true"></ion-textarea>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col>
      <button ion-button class="button-footer" (click)="update()"> Update </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button class="button-footer" (click)="dismiss()"> Cancel </button>
    </ion-col>
  </ion-row>
</ion-footer>
