<ion-header>
  <header-main [title]='title'></header-main>
</ion-header>

<ion-content>

  <ion-card padding *ngIf="patient |async;let patient;else loadingOrError">
    <ion-row>
      <ion-col no-padding>Name</ion-col>
      <ion-col no-padding>:</ion-col>
      <ion-col no-padding text-capitalize>{{patient?.member.firstName}} {{patient?.member.lastName}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col no-padding>Contact Number</ion-col>
      <ion-col no-padding>:</ion-col>
      <ion-col no-padding>{{patient?.member.phone}}</ion-col>
    </ion-row>
  </ion-card>

  <ion-row>
    <ion-col></ion-col>
    <ion-col>
      <ion-icon name="checkmark-circle" style="font-size:150px;"></ion-icon>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <ng-template #loadingOrError>
      <page-loading [center] ='center'></page-loading>
    </ng-template>

  <ion-label>Patient health has been added successfully</ion-label>
</ion-content>

<ion-footer>
  <button ion-button (click)="gotoNextPage()" class="button-footer">Confirm</button>
</ion-footer>
