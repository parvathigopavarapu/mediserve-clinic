<ion-header>
  <header-main [title]="title"></header-main>
</ion-header>

<ion-content>
  <ion-label margin-top class="textCenter">
    <b>
      <u>Step 3 of 3 </u>
    </b>
  </ion-label>
  <contact-verification-form [patient]='clinicPatient'></contact-verification-form>
</ion-content>

<ion-footer no-padding no-border>
  <ion-row>
    <ion-col col-6>
      <button ion-button block (click)="save()" class="button-footer" no-margin no-padding>
        <b>Verify</b>
      </button>
    </ion-col>
    <ion-col col-6>
      <button ion-button block (click)="cancel()" class="button-footer" no-margin no-padding>
        <b>Skip</b>
      </button>
    </ion-col>
  </ion-row>
</ion-footer>
