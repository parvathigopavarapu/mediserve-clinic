<ion-header>
  <header-main [title]="title"></header-main>
</ion-header>

<ion-content>
  <header-sub [profile]='profile' [business]="business"></header-sub>
  <navigation-top [navList]="navList"></navigation-top>
</ion-content>

<ion-footer no-border>
  <button *ngIf='updateAvailable == true' ion-button class="button-full" (click)="updateApp()" margin-top style="background: #888888;">Update App</button>
  <button ion-button class="button-full" (click)="selectClinic()" margin-top style="background:#999999">Change Clinic</button>
  <button ion-button class="button-full" (click)="signOut()">Log Out</button>
</ion-footer>
